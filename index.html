<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Year Goals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-content">
        <h2 class="main-title">Minhas metas<span>_</span></h2>
        <div class="content">
            <div class="buttons">
                <button class="button active">terminar o ensio médio</button>
                <button class="button">entrar na faculdade</button>
                <button class="button">ser clt</button>
                <button class="button">terminar o curso de instrumentação cirúrgica</button>
            </div>
            <div class="tabs-content">
                <div class="tab-content active">
                    <h3 class="tab-content-main-title">terminar o ensino médio</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter">
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="days0"></p>
                            <p class="counter-digit-label">days</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="hours0"></p>
                            <p class="counter-digit-label">hours</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="minutes0"></p>
                            <p class="counter-digit-label">min</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="seconds0"></p>
                            <p class="counter-digit-label">sec</p>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <h3 class="tab-content-main-title">entrar na faculdade</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter">
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="days1"></p>
                            <p class="counter-digit-label">days</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="hours1"></p>
                            <p class="counter-digit-label">hours</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="minutes1"></p>
                            <p class="counter-digit-label">min</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="seconds1"></p>
                            <p class="counter-digit-label">sec</p>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <h3 class="tab-content-main-title">ser clt</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter">
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="days2"></p>
                            <p class="counter-digit-label">days</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="hours2"></p>
                            <p class="counter-digit-label">hours</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="minutes2"></p>
                            <p class="counter-digit-label">min</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="seconds2"></p>
                            <p class="counter-digit-label">sec</p>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <h3 class="tab-content-main-title">terminar o curso de instrumentação cirúrgica</h3>
                    <h4 class="tab-content-secondary-title">Time to complete goal</h4>
                    <div class="counter">
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="days3"></p>
                            <p class="counter-digit-label">days</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="hours3"></p>
                            <p class="counter-digit-label">hours</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="minutes3"></p>
                            <p class="counter-digit-label">min</p>
                        </div>
                        <div class="counter-digit">
                            <p class="counter-digit-number" id="seconds3"></p>
                            <p class="counter-digit-label">sec</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
